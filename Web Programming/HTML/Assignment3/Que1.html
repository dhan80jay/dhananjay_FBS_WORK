<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h3>Fruit name</h3>
    <ul type="circle">
        <li>Apple</li>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

    <h3>Flower name</h3>
    <ol type="1">
         <li>Lotus</li>
        <li>Rose</li>
        <li>Sunflower</li>
        <li>Marigold</li>
        <li>Jasmine</li>
    </ol>
</body>
</html>
